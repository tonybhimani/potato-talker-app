<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover, user-scalable=no">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <style>
            body { user-select: none; -ms-user-select: none; -webkit-user-select: none; }
            .jsgif canvas { width: 150px !important; height: auto; }
            #whatissaid { margin-left: 25px; font-size: 24pt; line-height: 26pt; }
        </style>
        <title>Potato Talker</title>
    </head>
    <body>
        <div id="container" class="container-fluid mt-3 mb-3">
            <div class="row align-items-start">
                <div style="width:150px;"><img id="potato" src="img/potato-talk.gif"></div>
                <div class="col"><div id="whatissaid"></div></div>
            </div>
            <div class="row mt-3">
                <div class="form-group">
                    <h4>Say what???</h4>
                    <p><textarea id="saywhat" class="form-control w-75"></textarea></p>
                    <p><button type="button" id="sayit" class="btn btn-primary">Say It</button></p>
                </div>
            </div>
            <div class="row mt-5">
                <div class="accordion" id="accordion_settings">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading_one">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_one" aria-expanded="false" aria-controls="collapse_one">
                                TTS Settings
                            </button>
                        </h2>
                        <div id="collapse_one" class="accordion-collapse collapse" aria-labelledby="heading_one" data-bs-parent="#accordion_settings">
                            <div class="accordion-body">
                                <div class="form-group">
                                    <div class="mb-3">
                                        <label for="tts_identifiers" class="form-label">Identifier</label>
                                        <select class="form-select" id="tts_identifiers" aria-label="Identifiers"></select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="tts_rate" class="form-label">Rate <span id="tts_rate_text"></span></label>
                                        <input type="range" class="form-range" min="0.01" max="10" step="0.01" id="tts_rate">
                                    </div>
                                    <div class="mb-3">
                                        <label for="tts_pitch" class="form-label">Pitch <span id="tts_pitch_text"></span></label>
                                        <input type="range" class="form-range" min="0.01" max="10" step="0.01" id="tts_pitch">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/libgif.js"></script>
        <script src="js/index.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
